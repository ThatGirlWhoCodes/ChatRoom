<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <h2>Simple Chat</h2>
        <div id="chatbox">

        </div>

        <form id="chatForm">
            <input type="text" id="username" name="sender" placeholder="Your Name" required>
            <input type="text" id="message" name="message" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        function loadMessages(){
            fetch('chat.php')
                .then(response => response.json())
                .then(data => {
                    let chatbox = document.getElementById('chatbox');
                    chatbox.innerHTML = '';
                    data.reverse().forEach(msg => {
                        chatbox.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.message}</p>`;
                    });
                })
                .catch(error => console.error('Error loading messages:', error));
        }

        document.getElementById("chatForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevents form from refreshing the page

            let username = document.getElementById('username').value;
            let message = document.getElementById('message').value;

            if (!username || !message) {
                alert("Both fields are required!");
                return;
            }

            fetch('chat.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({sender: username, message: message })
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('message').value = ''; // Clear message field
                loadMessages();
            })
            .catch(error => console.error('Error sending message:', error));
        });
        
        loadMessages();
        setInterval(loadMessages, 2000);
        window.onload = loadMessages;
    </script>
</body>
</html>
